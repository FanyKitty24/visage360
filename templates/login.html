<section class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <div class="card-header text-center bg-primary text-white">
            <h4 class="mb-0">Acceso a Visage360</h4>
            <small>Identifícate para acceder a tu historial de asesoría.</small>
        </div>
        <div class="card-body">
            <!-- 
                El atributo action y method se eliminan/ignoran porque AngularJS 
                intercepta el evento 'submit' y usa AJAX.
            -->
            <form id="frmIniciarSesion" novalidate>
                
                <div class="mb-3">
                    <!-- Modificado a 'Correo Electrónico' para coincidir con la columna 'email' -->
                    <label for="txtEmail" class="form-label">Correo Electrónico:</label>
                    <!-- El ID y el valor ahora reflejan el campo que Flask espera: 'email' -->
                    <input 
                        type="email" 
                        id="txtEmail" 
                        name="txtEmail" 
                        class="form-control" 
                        required>
                </div>
                
                <div class="mb-3">
                    <label for="txtContrasena" class="form-label">Contraseña:</label>
                    <!-- El ID y el valor ahora reflejan el campo que Flask espera: 'password' -->
                    <input 
                        type="password" 
                        id="txtContrasena" 
                        name="txtContrasena" 
                        class="form-control" 
                        required>
                </div>
                
                <div class="mb-1 text-center">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-person-fill"></i> Iniciar Sesión
                    </button>
                </div>
            </form>
        </div>
        <div class="card-footer text-muted text-center">
            <small>¿Nuevo aquí? Regístrate para iniciar tu análisis.</small>
        </div>
    </div>
</section>
