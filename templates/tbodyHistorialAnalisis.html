<tbody id="tbodyHistorialAnalisis">
    <tr ng-repeat="analisis in historiales">
        <td>{{ analisis.id_analysis }}</td>
        
        <td>{{ analisis.analysis_date | date:'dd/MM/yyyy HH:mm' }}</td>
        
        <td>{{ analisis.tipo_analisis }}</td>
        
        <td>
            <span class="badge bg-success" ng-if="analisis.status == 'COMPLETED'">Completado</span>
            <span class="badge bg-warning" ng-if="analisis.status == 'PENDING'">Pendiente</span>
            <span class="badge bg-danger" ng-if="analisis.status != 'COMPLETED' && analisis.status != 'PENDING'">Error</span>
        </td>
        
        <td>
            <button 
                class="btn btn-sm btn-info"
                ng-click="viewDetails(analisis.id_analysis)">
                Ver Recomendaci√≥n
            </button>
        </td>
    </tr>
</tbody>
